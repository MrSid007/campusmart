{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}

{% block content %}

    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100" style="padding:10px">
        <div class="col-span-1">
            <form method="get" action="{% url 'item:items' %}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find a bike, a chair or car...">

                <button class="mt-2 py-4 px-8 text-lg bg-blue-800 text-white rounded-xl" style="width: 100%;text-align: center;">Search</button>
            </form>
<div id="accordion-collapse" data-accordion="collapse" style="width: 100%;text-align: center;">
  <h2 id="accordion-collapse-heading-1" style="margin: 10px 0;color: white;text-align: center;">
    <button type="button" class="flex items-center justify-between w-full p-5   text-white-500 bg-blue-800 text-white-400" style="border-radius: 10px;color:white;text-align: center;" data-accordion-target="#accordion-collapse-body-1" aria-expanded="true" aria-controls="accordion-collapse-body-1">
      <span>Categories</span>
      <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
      </svg>
    </button>
  </h2>
  <div id="accordion-collapse-body-1" class="hidden" aria-labelledby="accordion-collapse-heading-1">
    <div class="p-5  dark:bg-white-800">
      <ul class="py-2 text-sm text-black-700 dark:text-black-200" aria-labelledby="dropdownDefaultButton">
        {% for category in categories %}
      <li>
        <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}" class="block px-4 py-2 hover:bg-blue-100 dark:hover:bg-blue-600 dark:hover:text-white">{{ category.name }}</a>
      </li>
       {% endfor %}
    </ul>
    </div>
  </div>
</div>
